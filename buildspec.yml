version: 0.2

phases:
  install:
    commands:
      - echo $CODEBUILD_SOURCE_VERSION
      - echo $CODEBUILD_WEBHOOK_BASE_REF
      - echo $CODEBUILD_WEBHOOK_TRIGGER
      - npm i
  build:
    commands:
      - npm build
  post_build:
    commands:
      - echo build is completed
artifacts:
  files:
    - "build/**/*"
  name: build-output
  discard-paths: no
