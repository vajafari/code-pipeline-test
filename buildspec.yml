version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - echo $CODEBUILD_WEBHOOK_TRIGGER
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - ls
      - echo build is completed
artifacts:
  files:
    - "build/**/*"
  name: build-output
  discard-paths: no
